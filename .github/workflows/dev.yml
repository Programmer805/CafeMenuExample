name: Dev Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  SOLUTION_NAME: CafeMenu.sln
  PROJECT_NAME: CafeMenu/CafeMenu.csproj
  CONFIGURATION: Debug
  DOTNET_VERSION: 4.8

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_NAME }}
      
    - name: Build solution
      run: msbuild ${{ env.SOLUTION_NAME }} /p:Configuration=${{ env.CONFIGURATION }} /p:DeployOnBuild=false
      
    - name: Run unit tests (if any)
      run: |
        # Add test execution commands here when tests are available
        echo "No unit tests configured yet"